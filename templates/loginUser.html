<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证码使用</title>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#verityImg").click(function () {
                $(this).attr("src","{% url 'app:get_verify' %}" + Math.random())
            })
        })
    </script>

</head>
<body>
    <form action="{% url 'app:dologin' %}" method="post">
        {% csrf_token %}
        验证码: <input type="text" name="verify"><br>
        <img id="verityImg" src="{% url 'app:get_verify' %}" alt="验证码" width="150px" height="50px">
        <br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
